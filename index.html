<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
</head>
<body>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }} - {{ post.date | date: "%B %d, %Y" }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
